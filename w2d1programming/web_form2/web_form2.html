<!DOCTYPE html>
<html lang="en">
<head>
    <script src="form2.js"></script>
    <link rel="stylesheet" href="form2.css">
    <title>MUM Golden Dome Market</title>
</head>

<body>
<div id="content">
    <div id="header">
        <label class="border-right">MUM Golden Dome Market:::SRM System</label>
        <label class="border-right">Products</label>
        <label>Suppliers</label>
        <span class="gap"></span>
        <label class="hello">Hello!</label>
        <button id="sign-out">Sign out</button>
    </div>

    <h3>New Product Form</h3>

    <form id="form-fields">
        <div class="input-field">
            <label>Product Number</label>
            <input id="inputProductNumber" type="text">
        </div>

        <div class="input-field">
            <label>Quantity In Stock</label>
            <input id="inputQuantity" type="text">
        </div>

        <div class="input-field">
            <label>Name</label>
            <input id="inputName" type="text">
        </div>

        <div class="input-field">
            <label>Supplier:</label>
            <input id="inputSupplier" type="text">
        </div>

        <div class="input-field">
            <label>Unit Price</label>
            <input id="inputUnitPrice" type="text">
        </div>

        <div class="input-field">
            <label>Date Supplied</label>
            <input id="inputDateSupplied" type="text">
            <label class="hint">Enter a valid Date.</label>
        </div>

        <div id="buttons">
            <button class="reset">
                Reset
            </button>

            <button class="cancel">
                Cancel
            </button>

            <button class="add">
                Add Product
            </button>

        </div>
    </form>

</div>
</body>

</html>
